<!DOCTYPE html>
<html>
<head>
    <title>Image Shapes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Shapes</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Circle</h3>
                <img src="https://via.placeholder.com/800x400?text=Image+1" class="img-fluid rounded-circle" alt="Circle Image">
            </div>
            <div class="col-md-4">
                <h3>Thumbnail</h3>
                <img src="https://via.placeholder.com/800x400?text=Image+1" class="img-fluid rounded" alt="Thumbnail Image">
            </div>
            <div class="col-md-4">
                <h3>Responsive Image</h3>
                <img src="https://via.placeholder.com/800x400?text=Image+1" class="img-fluid" alt="Responsive Image">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
